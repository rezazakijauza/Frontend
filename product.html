<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product</title>

    <style>
        table,th,td{
            border: 1px solid black;
            padding: 10px;
        }
    </style>
</head>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<body>
    <div>
        <input type="text" placeholder="Name of product" id="name">
        <input type="number" id="price" placeholder="Price of product">
        <select id="category">
            <option value="Makanan">Makanan</option>
            <option value="Minuman">Minuman</option>
        </select>
        <button type="button" id="trigger" onclick="SaveProduct()">Save</button>
    </div>
    <table style="margin-top: 20px;">
        <thead>
            <tr>
                <th>No.</th>
                <th>Name</th>
                <th>Category</th>
                <th>Price</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="result">
            <tr>
                <td colspan="5" align="center">Loading...</td>
            </tr>
        </tbody>
    </table>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        const UpdateProduct = async (id) => {
            const nameVal = document.getElementById('name').value;
            const priceVal = document.getElementById('price').value;
            const categoryVal = document.getElementById('category').value;
            await axios.patch(`http://localhost:3000/product/${id}`,{
                name:nameVal,
                price:priceVal,
                category:categoryVal,
            })
            .then((response) =>{
                console.log(response);
                document.getElementById('name').value = '';
                document.getElementById('price').value = '';
                document.getElementById('trigger').innerText="Save";
                document.getElementById('trigger').setAttribute('onclick',`SaveStuff()`)
                alert('Berhasil Diupdate')
                GetProduct();
            })
            .catch((error) =>{
                alert('Maaf Server sedang Offline');
            })
        }

        const EditProduct = async (id) => {
            await axios.get(`http://localhost:3000/product/${id}`)
            .then((response)=>{
                console.log(response.data);
                const product = response.data;
                document.getElementById('name').value = product.name;
                document.getElementById('price').value = product.price;
                document.getElementById('category').value = product.category;
                document.getElementById('trigger').innerText="Update";
                document.getElementById('trigger').setAttribute('onclick',`UpdateProduct('${id}')`)
            })
            .catch((error)=>{
                console.log(error);
            });
        }

        const GetProduct = async () => {
            await axios.get('http://localhost:3000/product')
            .then((response) => {
                console.log(response);
                const products= response.data;
                let bucket = "";
                products.forEach((product,index) => {
                    bucket += `
                    <tr>
                        <td>${index+1}</td>
                        <td>${product.name}</td>
                        <td>${product.category}</td>
                        <td>$${product.price}</td>
                        <td>
                            <button onclick="EditProduct('${product.id}')" type="button">Edit</button>
                            <button onclick="DeleteProduct('${product.id}')" type="button">Delete</button>
                        </td>
                    </tr>
                    ` 
                });
                document.getElementById('result').innerHTML=bucket;
        
            })
            .catch((error) =>{
                alert('Maaf Server sedang Offline');
            })
        }
        GetProduct();

        const DeleteProduct = async (id) => {
            const confirmed = confirm('Apakah ini akan dihapus?');
            if(confirmed){
                await axios.delete(`http://localhost:3000/product/${id}`)
            .then((response)=>{
                console.log(response);                                
                GetProduct();
            })
            .catch((error)=>{
                console.log(error);
            })
            }   
        }

        const SaveProduct = async () =>{
            const nameVal = document.getElementById('name').value;
            const priceVal = document.getElementById('price').value;
            const categoryVal = document.getElementById('category').value;
             
            await axios.post('http://localhost:3000/product',{
                name:nameVal,
                price:priceVal,
                category:categoryVal,
            })
            .then((response) =>{
                console.log(response);
                alert('Berhasil disimpan')
                GetProduct();
            })
            .catch((error) =>{
                alert('Maaf Server sedang Offline');
            })
            
        }

        const GetCategory = async () => {
        await axios
          .get("http://localhost:3000/category")
          .then((response) => {
            console.log(response);
            const categories = response.data;
            let bucket = "";
            categories.forEach((category, index) => {
              bucket += `<option value="${category.name}">${category.name}</option>`;
            });
            document.getElementById("category").innerHTML = bucket;
          })
          .catch((error) => {
            alert("Maaf Server sedang Offline");
          });
      };
      GetCategory();
    </script>
</body>
</html>
